<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ site.name }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- bootstrap CSS -->
        <link rel="stylesheet" href="/css/bootstrap.min.css">

        <!-- custom CSS -->
        <link rel="stylesheet" href="/css/blog.css">
      

    </head>
    <body>
          <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
        <a class="blog-nav-item" href="/">home</a>
          <a class="blog-nav-item active" href="/blog">blog</a>
          <a class="blog-nav-item" href="#">posts</a>
          <a class="blog-nav-item" href="#">about</a>
          <a class="blog-nav-item" href="#">whoami</a>
        </nav>
      </div>
    </div>
        
          <div class="blog-header">
            <h1 class="blog-title"><a href="/blog">{{ site.name }}</a></h1>
    <p class="lead blog-description">A blog based on my life and learnings</p>
              </div><hr></br>

          {{ content }}

          
  

 
</div>
 
<ul class="pager">
{% if paginator.previous_page %}
            <li><a href="/page{{ paginator.previous_page }}">Previous</a></li>
  {% else %}
  <li><a>Previous</a></li>
  {% endif %}
  {% if paginator.next_page %}
            <li><a href="/page{{ paginator.next_page }}">Next</a></li>
              {% else %}
              <li><a>Next</a></li>
               {% endif %}
          </ul> </div>


          
    </body>
</html>
